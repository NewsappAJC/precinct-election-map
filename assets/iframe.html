<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1"/>
  </head>
  <body>
    <h1>Iframe example</h1>
    <p> This is an example of how the app will look in an iframe on a flatpage</p>
    <div id="iframe-holder" style="max-width:800px; left:50%; transform: translateX(-50%); position: relative;">
    </div>
    <!-- Use pymjs to resize the iframe responsively -->
    <script type="text/javascript" src="//pym.nprapps.org/pym.v1.min.js"></script>
    <script type="text/javascript">
      var pymParent = new pym.Parent('iframe-holder', '/', {});
    </script>
  </body>
</html>
