<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
    <title>How Every Atlanta Neighborhood Voted</title>
    <link rel="Shortcut Icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/vendor/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvnItP2gpOElUCZzMccS5TySlDNgpeZb8&libraries=places"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </head>
  <body>
    <!-- Main app -->
    <div id="jumbotron">
      <div id="title-holder">
        <h1 id="main-title">
          <img src="img/ajc-logo.png"/>
          How Every Precinct in Atlanta Voted in 2016</h1>
      </div>
      <div id="loading">Loading</div>
      <div id="left">

      <div class="section-title">Filters</div>
      <table id="filter-table">
        <tbody>
          <tr id="row-county-select">
            <td>
              <label for="counties">County</label>
            </td>
            <td>
              <select name="counties" id="county-select"></select>
            </td>
          </tr>
          <tr id="row-filter-select">
            <td>
              <label for="filters">Race/income</label>
            </td>
            <td>
              <select name="filters" id="filter-select"></select>
            </td>
          </tr>
          <tr id="row-search-bar">
            <td>
              <label for="address-input">Address</label>
            </td>
            <td>
              <input placeholder="Enter address" id="address-input"/>
            </td>
          </tr>
        </tbody>
      </table>

      <div id="filters"></div>
      </div>
      <div id="map-box">
        <div id="results-summary-title"></div>
        <div id="results-summary"></div>
        <div id="map"></div>
      </div>
    </div>

    <div id="info">
      <div id="info-holder">
        <div id="metadata">
          <div id="info-title">
            <h3 id="results-summary-title"></h3>
            <div id="results-summary-table">
            </div>
            <div id="participation"></div>
          </div>
          <div id="close-button">Close [x]</div>
        </div>
        <div id="info-data"></div>
      </div>
    </div>

    <div class="top-precincts">
      <div class="top-precincts-title">Top Precincts</div>
      <table id="rank-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Clinton</th>
            <th>Trump</th>
        </thead>
        <tbody id='rank-table-body'>
        </tbody>
      </table>
    </div>

    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
