<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
    <title>How Every Atlanta Neighborhood Voted</title>
    <link rel="Shortcut Icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/vendor/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/vendor/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvnItP2gpOElUCZzMccS5TySlDNgpeZb8&libraries=places"></script>
  </head>
  <body>
    <div id="title-holder">
      <h1 id="main-title">How Every Atlanta Neighborhood Voted in the General Election</h1>
      <span id="timestamp">Updated November 11, 2016</span>
    </div>
    <div class="row">
      <div class="small-12 large-3 columns g-filter">
        <label for="autocomplete">Find your area</label>
        <input placeholder="Enter address" id="autocomplete"/>

        <!-- use es6 for this instead of writing it out like an idiot -->
        <div id="filters">
          <a class="filter" data-filter="all">
            <img src="https://placekitten.com/g/200/200"/>
            <span class="filter-title">
              All
            </span>
          </a>
          <a class="filter" data-filter="white">
            <img src="https://placekitten.com/g/200/200"/>
            <span class="filter-title">
              White
            </span>
          </a>
          <a class="filter" data-filter="black">
            <img src="https://placekitten.com/g/200/200"/>
            <span class="filter-title">
              Black
            </span>
          </a>
          <a class="filter" data-filter="hispanic">
            <img src="https://placekitten.com/g/200/200"/>
            <span class="filter-title">
              Hispanic
            </span>
          </a>
          <a class="filter" data-filter="rich">
            <img src="https://placekitten.com/g/200/200"/>
            <span class="filter-title">
              Over $100,000 
            </span>
          </a>
          <a class="filter" data-filter="middle">
            <img src="https://placekitten.com/g/200/200"/>
            <span class="filter-title">
              $50,000 to $100,000
            </span>
          </a>
          <a class="filter" data-filter="poor">
            <img src="https://placekitten.com/g/200/200"/>
            <span class="filter-title">
              Under $50,000
            </span>
          </a>
        </div>
      </div>
      <div class="small-12 large-9 columns main-map">
        <div id="map"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
