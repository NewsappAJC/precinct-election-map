<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
    <title>How Every Atlanta Neighborhood Voted</title>
    <link rel="Shortcut Icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/vendor/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvnItP2gpOElUCZzMccS5TySlDNgpeZb8&libraries=places"></script>
  </head>
  <body>
    <!-- Main app -->
    <div id="jumbotron">
      <div id="title-holder">
        <h1 id="main-title">
          <img src="img/ajc-logo.png"/>
          How Every Precinct in Atlanta Voted in the General Election</h1>
        <span id="timestamp">Updated November 11, 2016</span>
      </div>
      <div id="loading">Loading</div>
      <div id="left">

        <div id="counties-selector-holder">
          <label for="counties">Filter by county</label>
          <select name="counties" id="counties-selector"></select>
        </div>
        <div id="filters-selector-holder">
          <label for="filters">Filter by race or income</label>
          <select name="filters" id="filters-selector"></select>
        </div>

        <div id="search-bar">
          <label for="address-input">Find your address</label>
          <input placeholder="Enter address" id="address-input"/>
        </div>

        <div id="filters"></div>
      </div>
      <div id="map-box">
        <div id="results-summary-title"></div>
        <div id="results-summary"></div>
        <div id="map"></div>
      </div>
    </div>
    <div id="info">
      <div id="info-holder">
        <div id="metadata">
          <div id="info-title">
            <h3 id="results-summary-title"></h3>
            <div id="results-summary-table">
            </div>
            <div id="participation"></div>
          </div>
          <div id="close-button">Close [x]</div>
        </div>
        <div id="info-data"></div>
      </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
